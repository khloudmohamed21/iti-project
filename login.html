    <nav class="navbar navbar-expand-lg navbar-light bg-transparent container">
            <a class="main-colour navbar-brand" href="#">ITI LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- log in-->
    <section class="log-in">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5">
                    <form class="p-5 ">
                        <h2 class="mb-5"> Log in </h2>
                        <input class=" form-control " type="email" name="member-email" placeholder="Email address">
                        <br>
                        <input class=" form-control" type="password" name="member-password" placeholder="Password">
                        <br>
                        <div class=" row justify-content-center ">
                            <button class="btn text-light"> log in </button>
                        </div>
                        <br>
                        <div class="  text-center m-auto">
                            <span> Forgot password? </span>
                            <div class="log-content bg-transparent">
                            </div>
                            <span> Not a member yet ? </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--/log in-->
